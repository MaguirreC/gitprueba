<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Ejercicio 3</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Ejercicio 3</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="estrato">Estrato:</label>
                    <select id="estrato" class="form-control">
                        <option value="1">Estrato 1</option>
                        <option value="2">Estrato 2</option>
                        <option value="3">Estrato 3</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="consumo">Consumo (m<sup>3</sup>):</label>
                    <input type="number" id="consumo" class="form-control">
                </div>
                <button onclick="calcularTarifa()" class="btn btn-primary btn-block">Calcular Tarifa</button>
            </div>
        </div>
        <h2 id="resultado" class="text-center mt-4"></h2>
    </div>

</body>

<script src="./ejercicio3.js"></script>
</html>
